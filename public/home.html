  async function post() {
    var data = await fetch("http://localhost:5000/api/products", {
      method: "POST",
      body: JSON.stringify({
        id: 11,
        name: "Chocolate",
        price: 6,
        active: true,
      }),
      headers: {
        "Content-Type": "application/json",
      },
    });
  }
  post();

  async function put() {
    var data = await fetch("http://localhost:5000/api/products/11", {
      method: "PUT",
      body: JSON.stringify({
        id: 11,
        name: "Choco-latty",
        price: 6.5,
        active: true,
      }),
      headers: {
        "Content-Type": "application/json",
      },
    });
  }
  put();

  async function del() {
    var data = await fetch("http://localhost:5000/api/products/9", {
      method: "DELETE",
    });
  }
  del();
</script>
